<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>

        // debugger;

        function helper(name) {
            console.log(name);
        }

        var fun = function () {
            console.log("Hi...Ajay");
        }

        var helper2 = () => {
            console.log("Bye");

        }

        helper("Ajay");
        fun();
        helper2();

    </script>
</body>

</html>
