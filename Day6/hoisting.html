<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>

<body>
    <script>

        //Hoisting 
        debugger;
        console.log(x);  // output is --> Undefine
        var x = 20;

        // both Three Line are Simmilar
        
        var x = undefined;
        console.log(x);    // output is --> Undefine
        x = 20;








        // number with others

        var a = 10;
        var b = 20;
        var c = a + b;
        console.log(c);

        var a = 10;
        var b = "20";
        var c = a + b;
        console.log(c);

        var a = 10;
        var b = false;
        var c = a + b;
        console.log(c);

        var a = 10;
        var b = undefined;
        var c = a + b;
        console.log(c);

        var a = 10;
        var b = null;
        var c = a + b;
        console.log(c);


        //string with others

        var a = "Ajay";
        var b = "20";
        var c = a + b;
        console.log(c);

        var a = "Ajay";
        var b = true;
        var c = a + b;
        console.log(c);

        var a = "Ajay";
        var b = undefined;
        var c = a + b;
        console.log(c);

        var a = "Ajay";
        var b = null;
        var c = a + b;
        console.log(c);

        //Boolean with others


        var a = true;
        var b = undefined;
        var c = a + b;
        console.log(c);

        var a = false;
        var b = null;
        var c = a + b;
        console.log(c);


        var a = null;
        var b = undefined;
        var c = a + b;
        console.log(c);

        var v = {

            name: "Ajay",
            Age: 22
        }

        console.log(v);

        var y = [10, 20, 30, 40];
        console.log(y);



    </script>
</body>

</html>
