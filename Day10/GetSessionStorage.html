<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="head"></h1>

    <script>

        var refToHead = document.getElementById("head");

        var email = sessionStorage.getItem("email");
        var search = sessionStorage.getItem("search");

        var message = `You search ${search} from the id ${email}`;
        refToHead.innerText = message;

    </script>

</body>

</html>
