<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>

    <center>
        <table>
            <tr>
                <td>Email</td>
                <td><input type="text" id="txtEmail"></td>
            </tr>
            <tr>
                <td>Searched</td>
                <td><input type="text" id="txtSearched"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    <button onclick="funLocalStorage()">Submit</button>
                </td>
            </tr>
        </table>
    </center>



    <script>

        function funLocalStorage() {
            var refToEmail = document.getElementById("txtEmail");
            var refToSearch = document.getElementById("txtSearched");

            localStorage.setItem("email", refToEmail.value);
            localStorage.setItem("search", refToSearch.value);
        }
    </script>

</body>

</html>
